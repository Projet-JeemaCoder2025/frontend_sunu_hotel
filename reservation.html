<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de Chambre</title>
    <link rel="stylesheet" href="styles/reservation.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/sidebar.css">


    <!-- Lien favicon -->
    <link
      rel="icon"
      type="image/png"
      href="/images/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link rel="manifest" href="/images/site.webmanifest" />
    <!-- Lien pour Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Lien pour Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</head>

<body>
  <div class="home-content d-flex">
    <iframe
    src="./sidebar.html"
    name="targetframe"
    allowTransparency="true"
    scrolling="no"
    frameborder="0"
    id="my-iframe"
    width="15%"
>
</iframe>
    <div class="row p-3 d-flex autres pt-2">
      <iframe
    src="./header.html"
    name="targetframe"
    allowTransparency="true"
    scrolling="no"
    frameborder="0"
    id="my-iframe"
    width="15%"
>
</iframe>

    <main class="room-selection">
        <h1 class="grtitre">Revervez votre Chambre</h1>

        <div class="room-card">
            <img src="images/chambres/bedroom-1.jpg" alt="Chambre 1">
            <h3>Chambre avec lit simple</h3>
            <p>Prix : 100€</p>
            <div class="bouton">
              <button class="btn-description" onclick="showRoomDescription('standard')">Description</button>
            <button class="btn-reserve" onclick="openReservationForm('suite', 200, 'chambre3.jpg')">Réserver</button>
            </div>
        </div>

        <div class="room-card">
            <img src="images/chambres/photo-chambre.jpg" alt="Chambre 2">
            <h3>Chambre avec lit double</h3>
            <p>Prix : 150€</p>
            <div class="bouton">
              <button class="btn-description" onclick="showRoomDescription('luxe')">Description</button>
              <button class="btn-reserve" onclick="openReservationForm('suite', 200, 'chambre3.jpg')">Réserver</button>
            </div>
            
        </div>
        <div class="room-card">
            <img src="images/chambres/photo-chambre.jpg" alt="Chambre 2">
            <h3>Chambre avec lit double</h3>
            <p>Prix : 150€</p>
            <div class="bouton">
              <button class="btn-description" onclick="showRoomDescription('luxe')">Description</button>
              <button class="btn-reserve" onclick="openReservationForm('suite', 200, 'chambre3.jpg')">Réserver</button>
            </div>
            
        </div>

        <div class="room-card">
            <img src="images/chambres/photo-chambre.jpg" alt="Chambre 3">
            <h3>Chambre Twin</h3>
            <p>Prix : 200€</p>
            <div class="bouton">
              <button class="btn-description" onclick="showRoomDescription('suite')">Description</button>
              <button class="btn-reserve" onclick="openReservationForm('suite', 200, 'chambre3.jpg')">Réserver</button>
            </div>            
        </div>
        <div class="room-card">
            <img src="images/chambres/photo-chambre.jpg" alt="Chambre 3">
            <h3>Chambre Twin</h3>
            <p>Prix : 200€</p>
            <div class="bouton">
              <button class="btn-description" onclick="showRoomDescription('suite')">Description</button>
              <button class="btn-reserve" onclick="openReservationForm('suite', 200, 'chambre3.jpg')">Réserver</button>
            </div>            
        </div>
    </main>

    <div id="room-description" class="room-description" style="display:none;">
        <div id="description-content">
            <h3 id="description-title"></h3>
            <p id="description-text"></p>
            <button onclick="closeDescription()">Fermer</button>
        </div>
    </div>

    <div id="reservation-form" class="reservation-form" style="display:none;">
        <div id="step1" class="form-step">
            <h2>Informations sur la Chambre</h2>
            <div class="room-details">
                <img id="room-image" src="" alt="Chambre">
                <h3 id="room-title"></h3>
                <p id="room-price"></p>
            </div>
            <button id="nextStep1" class="btn-step" onclick="nextStep(1)">Suivant</button>
        </div>

        <div id="step2" class="form-step" style="display:none;">
            <h2>Informations de Réservation</h2>
            <form id="reservationForm">
                <label for="clientName">Nom :</label>
                <input type="text" id="clientName" name="clientName" required>

                <label for="debutReservation">Début de la Réservation :</label>
                <input type="date" id="debutReservation" name="debutReservation" required>

                <label for="finReservation">Fin de la Réservation :</label>
                <input type="date" id="finReservation" name="finReservation" required>

                <button id="nextStep2" class="btn-step" onclick="nextStep(2)" type="button">Suivant</button>
            </form>
        </div>

        <div id="step3" class="form-step" style="display:none;">
            <h2>Choix du Paiement</h2>
            <p>Prix total : <span id="totalPrice"></span>€</p>
            <div class="payment-options">
                <label>
                    <input type="radio" name="paymentMethod" value="creditCard" checked> Carte de Crédit
                </label>
                <label>
                    <input type="radio" name="paymentMethod" value="paypal"> PayPal
                </label>
                <label>
                    <input type="radio" name="paymentMethod" value="bankTransfer"> Virement Bancaire
                </label>
            </div>
            <button id="confirmPayment" class="btn-step" onclick="confirmPayment()">Confirmer le Paiement</button>
        </div>
    </div>

    <script src="js/reservation.js"></script>
</body>

</html>
