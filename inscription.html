<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUNU HÔTEL</title>
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Lien favicon -->
    <link
      rel="icon"
      type="image/png"
      href="/images/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link rel="manifest" href="/images/site.webmanifest" />
    <link rel="stylesheet" href="styles/inscription_connexion.css">
    <!-- Lien pour Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Lien pour Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="formulaire d-flex justify-content-center align-items-center">
        <div class="form-container">
            <h2 class="mb-5">INSCRIPTION</h2>
            <form action="" method="post">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Prénom"
                  required
                  name="first_name"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nom"
                  required
                  name="last_name"
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  required
                  name="email"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Téléphone"
                  required
                  name="phone_number"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Mot de passe"
                  required
                  name="password"
                />
              </div>
              <button type="submit" class="btn btn-primary w-100 mt-3">S'inscrire</button>
            </form>
            <a href="connexion.html">Aller à la page de connexion</a>
          </div>
    </div>
  </body>
</html>
