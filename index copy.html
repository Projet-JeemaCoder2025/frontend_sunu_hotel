<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Lien favicon -->
    <link
      rel="icon"
      type="image/png"
      href="/images/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link rel="manifest" href="/images/site.webmanifest" />
    <!-- Lien pour Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Lien pour Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Sunu Hôtel</title>
  </head>
  <body>
    <div class="home-content d-flex">
      <div class="sideBar">
        <div
          id="sidebar"
          class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary"
          style="width: 250px"
        >
          <a
            href="/"
            class="d-flex justify-content-center align-items-center mb-5"
          >
            <img
              src="images/logo-2.png"
              alt="Logo SUNU HOTEL"
              width="100"
            />
          </a>
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">
                <i class="bi bi-house-door-fill me-2"></i> Accueil
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-body-emphasis">
                <i class="bi bi-calendar-check me-2"></i> Réservations
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-body-emphasis">
                <i class="bi bi-door-closed me-2"></i> Chambres
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-body-emphasis">
                <i class="bi bi-info-circle me-2"></i> A propos
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-body-emphasis">
                <i class="bi bi-envelope me-2"></i> Contact
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="container d-flex flex-row autres mt-2">
        <!-- Barre de Rechercher -->
        <div
          class="header d-flex justify-content-between"
          style="height: 40px; width: 100%"
        >
          <form class="ms-4 search-input">
            <div class="input-group flex-nowrap">
              <input
                type="text"
                class="form-control"
                placeholder="Rechercher"
              />
              <span class="input-group-text"><i class="bi bi-search"></i></span>
            </div>
          </form>
          <div class="d-flex ms-3">
            <button class="btn text-white me-3 login-button">Insciption</button>
            <button class="btn text-white login-button">Connexion</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
